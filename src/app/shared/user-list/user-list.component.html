<ng-template ngFor let-user [ngForOf] = "getUserListVar">
    <a href="" class="user">
        <div class="user-low-profile">
            <img class="user-avatar" src="{{user.avatar_url}}" alt="user icon">
            <h2>{{user.login}}</h2>
            <p>Id: {{user.id}}</p>   
        </div>
    </a>
</ng-template>
